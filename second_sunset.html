<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>닭머르 해안길</title>
    <link rel="stylesheet" href="first_sunset_style.css">
  </head>
  <body>
    <h3>닭머르 해안길</h3>
    <div class="tag">#갈대 #고요한 #낭만적인 #아름다운</div>
    <hr>

    <div class="slide-container">

    <!--images with number-->
    <div class="mySlides fade">
      <div class="numbertext">1/3</div>
      <img src="second_sunset1.jpg">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2/3</div>
      <img src="second_sunset2.jpg">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3/3</div>
      <img src="second_sunset3.jpg">
    </div>
  </div>

    <!--circles button-->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>

    <script>
      var slideIndex=0;
      //html 끝난 후 동작
      window.onload=function(){
        showSlides(slideIndex);
      }

      //next/previous controls
      function moveSlides(n){
        slideIndex=slideIndex+n
        showSlides(slideIndex);
      }
      //thumbnail image controls
      function currentSlide(n){
        slideIndex=n;
        showSlides(slideIndex);
      }
      function showSlides(n){
        var slides=document.getElementsByClassName("mySlides");
        var dots=document.getElementsByClassName("dot");
        var size=slides.length;

        if((n+1)>size){
          slideIndex=0;
          n=0;
        }else if(n<0){
          slideIndex=(size-1);
          n=(size-1);
        }
        for(i=0;i<slides.length;i++){
          slides[i].style.display="none";
        }
        for(i=0;i<dots.length;i++){
          dots[i].className=dots[i].className.replace(" active","");
        }
        slides[n].style.display="block";
        dots[n].className+=" active";
      }
    </script>
    <p>닭머루 입구에서 신촌포구까지의 구간으로 나무데크로 이어진 전망대와 산책로가 있으며, 가을에서 초겨울까지가 닭머르 해안길을 방문하기에 좋다.<br>
       닭머르 바위는 마치 닭이 흙을 파헤치고 그 안에 들어앉은 모습을 닮았다하여 이름이 붙여졌다.<br>
      닭머르해안길은 한적하게 산책을 즐기며 사진을 찍기에 제격인 장소다. 일몰 장소로도 손꼽히는 곳으로 일몰 사진을 담기에도 매우 좋다.
    </p>
    <hr>
  </body>
</html>
