  <body>
    <h3>협재 해수욕장</h3>
    <div class="tag">#분위기 #편안한 #바다 #깨끗한</div>
    <hr>
    <div class="slide-container">
    <!--images with number-->
    <div class="mySlides fade">
      <div class="numbertext">1/3</div>
      <img src="third_sunset1.jpg">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2/3</div>
      <img src="third_sunset2.jpg">
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3/3</div>
      <img src="third_sunset3.jpg">
    </div>
  </div>
    <!--circles button-->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script>
      var slideIndex=0;
      //html 끝난 후 동작
      window.onload=function(){
        showSlides(slideIndex);
      }
      //next/previous controls
      function moveSlides(n){
        slideIndex=slideIndex+n
        showSlides(slideIndex);
      }
      //thumbnail image controls
      function currentSlide(n){
        slideIndex=n;
        showSlides(slideIndex);
      }
      function showSlides(n){
        var slides=document.getElementsByClassName("mySlides");
        var dots=document.getElementsByClassName("dot");
        var size=slides.length;
        if((n+1)>size){
          slideIndex=0;
          n=0;
        }else if(n<0){
          slideIndex=(size-1);
          n=(size-1);
        }
        for(i=0;i<slides.length;i++){
          slides[i].style.display="none";
        }
        for(i=0;i<dots.length;i++){
          dots[i].className=dots[i].className.replace(" active","");
        }
        slides[n].style.display="block";
        dots[n].className+=" active";
      }
    </script>
    <p>한림읍 서해안 지대에 위치하며 조개껍질이 많이 섞인 은모래가 펼쳐지는데, 수심이 얕고 경사가 완만하기 때문에 수영 초보자에게도 알맞은 해수욕장이다.<br>
     각종 시설이 마련되어 있고 전복 ·소라 등 해산물이 많이 잡히며 주위에 송림과 잔디가 있어 캠핑하기에도 적당하다.
    </p>
